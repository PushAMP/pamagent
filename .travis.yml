language: python
python:
- '3.5'
- '3.6'
env:
- RUST_VERSION=nightly
sudo: false
install:
- python -c "import sysconfig; print('\n'.join(map(repr,sorted(sysconfig.get_config_vars().items()))))"
- mkdir ~/rust-installer
- curl -sL https://static.rust-lang.org/rustup.sh -o ~/rust-installer/rustup.sh
- sh ~/rust-installer/rustup.sh --prefix=~/rust --spec=$RUST_VERSION -y --disable-sudo
- export PATH="$HOME/rust/bin:$PATH"
- export PYTHON_LIB=$(python -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")
- find $PYTHON_LIB
- export LIBRARY_PATH="$LIBRARY_PATH:$PYTHON_LIB"
- export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$PYTHON_LIB:$HOME/rust/lib"
- rustc -V
- pip install pytest django requests setuptools-rust==0.8.2 sphinx sphinx_rtd_theme travis-sphinx
script:
- python setup.py develop
- tree
- pytest
- travis-sphinx build
after_success:
  - travis-sphinx deploy
deploy:
  provider: pypi
  user: dzhiltsov
  distributions: "sdist bdist_wheel"
  on:
    tags: true
  password:
    secure: 
