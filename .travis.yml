language: python
python:
- '3.5'
- '3.6'
env:
- RUST_VERSION=nightly
services:
  - postgresql
  - mysql
sudo: required
dist: trusty
group: deprecated-2017Q4
before_install:
  - sudo apt-get -qq update
before_script:
  - psql -c "CREATE USER test WITH PASSWORD 'test';" -U postgres
  - psql -c "CREATE DATABASE test_db with  OWNER test" -U postgres
  - psql -c "CREATE TABLE stocks (date TEXT, trans TEXT, symbol TEXT, qty REAL, price REAL)" -U test test_db
  - mysql -e 'CREATE DATABASE test_db;'
  - mysql -e 'CREATE USER 'test'@'%' IDENTIFIED BY 'test';'
  - mysql -e 'GRANT ALL ON test_db.* TO 'test'@'%';'
install:
- python -c "import sysconfig; print('\n'.join(map(repr,sorted(sysconfig.get_config_vars().items()))))"
- mkdir ~/rust-installer
- curl -sL https://static.rust-lang.org/rustup.sh -o ~/rust-installer/rustup.sh
- sh ~/rust-installer/rustup.sh --prefix=~/rust --spec=$RUST_VERSION -y --disable-sudo
- export PATH="$HOME/rust/bin:$PATH"
- export PYTHON_LIB=$(python -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")
- export LIBRARY_PATH="$LIBRARY_PATH:$PYTHON_LIB"
- export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$PYTHON_LIB:$HOME/rust/lib"
- rustc -V
- pip install pytest django requests setuptools-rust==0.8.2 sphinx sphinx_rtd_theme travis-sphinx psycopg2 mysql-connector-python
script:
- python setup.py develop
- pytest
- travis-sphinx build
after_success:
  - travis-sphinx deploy
deploy:
  provider: pypi
  user: dzhiltsov
  distributions: "sdist bdist_wheel"
  on:
    tags: true
  password:
    secure: 
